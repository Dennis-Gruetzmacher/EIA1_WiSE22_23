<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fabulous Farm Festivities</title>
        <script src="script/Farm.js" defer=""></script>
        <script src="script/Food.js" defer=""></script>
        <script src="script/Animal.js" defer=""></script>
        <link rel="stylesheet" href="css/farm.css">
    </head>
    <body>
        <h1>"Old McDonald had a farm" by:
            <p id="name"></p>
        </h1>
        
        <div id="content">
            <div id="poem">
                <p>
                    Old McDonald had a farm
                    <br>
                    E-I-E-I-O
                    <br>
                    And on his farm he had some
                    <span id="animal"></span>
                    <br>
                    E-I-E-I-O
                    <br>
                    With a <span id="noise0"></span> here
                    <br>
                    And a <span id="noise1"></span> there
                    <br>
                    Here a <span id="noise2"></span>, there a <span id="noise3"></span>
                    <br>
                    Everywhere a <span id="noise4"></span>
                </p>
            </div>
            <div id="overview">
                <h1>Food Stock</h1>
                <h2 id="type"></h2>
                <h2>Eaten:</h2>
                <h3 id="eaten"></h3>
                <h2>Left:</h2>
                <h3 id="left"></h3>
            </div>
        </div>
    </body>
</html>
