<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumpad</title>
    <link rel="stylesheet" href="css/style_drumpad.css">
    <script src="scripts/script_drumpad.js" defer></script>
</head>
<body>
    <div class="drumpad">
        <div class="row" id="row1">
            <div class="pad drum" id="0"></div>
            <div class="pad drum" id="1"></div>
            <div class="pad drum" id="2"></div>
        </div>
        <div class="row" id="row2">
            <div class="pad notes" id="3"></div>
            <div class="pad notes" id="4"></div>
            <div class="pad notes" id="5"></div>
        </div>
        <div class="row" id="row3">
            <div class="pad notes" id="6"></div>
            <div class="pad laughter" id="7"></div>
            <div class="pad laughter" id="8"></div>
        </div>
    </div>
    <div class="playbutton">
        <img id="play" src="images/play-button.png">
    </div>
</body>
</html>
